<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/rider-icons/icon-72x72.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Zuvee Rider App - Delivery management for Zuvee riders" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/rider-icons/icon-192x192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/rider-manifest.json" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zuvee Rider">
    
    <!-- iOS splash screens -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/rider-icons/splash/apple-splash-2048-2732.jpg" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/rider-icons/splash/apple-splash-1668-2388.jpg" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/rider-icons/splash/apple-splash-1536-2048.jpg" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/rider-icons/splash/apple-splash-1125-2436.jpg" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/rider-icons/splash/apple-splash-1242-2688.jpg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/rider-icons/splash/apple-splash-828-1792.jpg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/rider-icons/splash/apple-splash-750-1334.jpg" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/rider-icons/splash/apple-splash-640-1136.jpg" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    
    <title>Zuvee Rider</title>
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #3b82f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }
      
      .splash-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
      }
      
      .splash-subtitle {
        font-size: 16px;
        opacity: 0.8;
      }
      
      .loading-spinner {
        margin-top: 20px;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <img src="%PUBLIC_URL%/rider-icons/icon-192x192.png" alt="Zuvee Rider" class="splash-logo" />
      <div class="splash-title">Zuvee Rider</div>
      <div class="splash-subtitle">Delivery Management App</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide splash screen after app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('splash-screen').classList.add('hidden');
        }, 1500);
      });
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/rider-service-worker.js')
            .then(function(registration) {
              console.log('Rider Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.log('Rider Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
